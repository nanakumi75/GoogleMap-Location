<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Place API</title>
    <link rel="stylesheet" href="icofont/icofont.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a href="index.html" class="navbar-brand"><h1><i class="icofont-location-pin"></i> Google Places API</h1></a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
                 <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link"><i class="icofont-location-pin"></i> Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>Find The Distance Between Two Places</h1>
                <p class="h4 text-primary">This App will you Calculate your Traveling Distance</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mx-auto">
                <form>
                    <div class="my-3">
                        <label for="from" class="fw-bold h5">From</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="icofont-street-view"></i></span>
                            <input type="text" id="from" class="form-control form-control-lg" placeholder="Please enter your place of Origin">
                        </div>
                    </div>
                    <div class="my-3">
                        <label for="from" class="fw-bold h5">Destination</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="icofont-location-pin"></i></span>
                            <input type="text" id="to" class="form-control form-control-lg" placeholder="Please enter your place of Destination">
                        </div>
                    </div>
                </form>
                <div class="my-3 text-center">
                    <button class="btn btn-info btn-lg" onclick="return calcRoute();"><i class="icofont-map-pins"></i> Search</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid mb-5 h4">
        <div class="row">
            <div class="col-md-12 text-center" id="googleMap"></div>
        </div>
        <div class="row mt-5">
            <div class="col-md-6 mx-auto" id="output"></div>
        </div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=GOOGLE_MAPS_API_KEY"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
